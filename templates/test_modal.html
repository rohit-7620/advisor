<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1>Feature Test Page</h1>
        <p>Click the button below to test modal functionality:</p>
        
        <button class="btn btn-primary" onclick="testModal()">
            Test Modal
        </button>

        <div class="mt-4">
            <h3>API Test</h3>
            <button class="btn btn-success" onclick="testAPI()">Test API Connection</button>
            <div id="apiResult" class="mt-3"></div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Test page loaded');
        console.log('Bootstrap available:', typeof bootstrap !== 'undefined');

        function testModal() {
            console.log('testModal called');
            
            if (typeof bootstrap === 'undefined') {
                alert('Bootstrap not loaded!');
                return;
            }

            const modalHTML = `
                <div class="modal fade" id="testModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Test Modal</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Modal is working!</p>
                                <form id="testForm" onsubmit="handleSubmit(event)">
                                    <input type="text" class="form-control" placeholder="Enter something" required>
                                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('modal-container').innerHTML = modalHTML;
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            modal.show();
            console.log('Modal shown');
        }

        function handleSubmit(e) {
            e.preventDefault();
            alert('Form submitted!');
            return false;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<p class="text-info">Testing API...</p>';
            
            try {
                const response = await fetch('/api/skills');
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="bg-light text-dark p-3">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
